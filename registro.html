<script>
function confirmar() {
var contraseña = document.getElementById("contra").value;
var confirmar = document.getElementById("confirmar").value;
var nombre = document.getElementById("nombre").value;
var correo = document.getElementById("correo").value;
var tarjeta = document.getElementById("tarjeta").value;
var cv = document.getElementById("cv").value;
	if(contraseña=="" || confirmar == "" || nombre=="" || correo=="" || tarjeta=="" || cv=="") {
		window.alert("Favor de no dejar campos vacíos");
	} else if(contraseña.length < 6) {
		window.alert("La contraseña debe incluir al menos 6 caracteres")
	} else if(tarjeta.length < 16 || tarjeta.length > 16) {
		window.alert("Número de tarjeta no válido");
	} else if(cv.length < 3 || cv.length >3) {
		window.alert("Número de seguridad inválido")
	} else if(contraseña == confirmar) {
		window.alert("Usuario registrado");
		window.location = ("index.php");
	} else {
		window.alert("Favor de revisar la contraseña");
	}
}

function cancelar() {
	window.alert("¿Desea cancelar el registro?");
	window.location = ("index.php");
}
</script>
